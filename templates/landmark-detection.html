<!DOCTYPE html>
<html lang="en">

{% include 'includes/head.html' %}

<body>

    {% include 'includes/navbar.html' %}

    <div class="container pt-5 mt-5">
        <div class="row">

            <div class="col-lg-12 d-flex justify-content-center mt-3">
                <img src="/static/img/logo-object-detection.png" alt="Landmark Detection" width="200">
            </div>

            <div class="col-lg-12 d-flex justify-content-center mt-3">
                <h3>Landmark Detection</h3>
            </div>

            <form method="POST" enctype="multipart/form-data">
                <div class="col-lg-12 justify-content-center d-flex">
                    <div>
                        <input type="file" name="file" onchange="loadFile(event)" class="form-control" required>
                    </div>
                </div>
                
                <div class="col-lg-12 justify-content-center d-flex p-3">
                    <img id="output" width="50%" height="50%" />
                </div>

                {% if processed_image %}
                <div class="col-lg-12 justify-content-center d-flex p-3">
                    <img src="{{ processed_image }}" width="50%" height="50%" />
                </div>
                {% endif %}

                {% if label %}
                <div class="col-lg-12 justify-content-center d-flex p-3">
                    <h3>{{ label }}</h3>
                </div>
                {% endif %}

                <div class="row justify-content-center text-center">
                    <div class="col-lg-6 mt-3 mb-3">
                        <input class="btn button mt-3" type="submit" value="Predict!" id="submitLandmarkDetection">
                    </div>
                </div>

            </form>

        </div>
    </div>

    {% include 'includes/footer.html' %}

    {% include 'includes/scripts.html' %}

</body>

</html>
