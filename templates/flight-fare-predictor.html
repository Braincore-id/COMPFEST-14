<!DOCTYPE html>
<html lang="en">

{% include 'includes/head.html' %}

<body>
    {% include 'includes/navbar.html' %}

    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-12 p-3">
                <h3>Flight Fare Predictor</h3>
            </div>
        </div>

        <form id="#form" method="POST" action="/flight-fare-predictor">
            <div class="col-lg-12 mb-3">
                <div class="card">
                    <h5 class="card-header justify-content-center text-center">Travelling Information</h5>
                    <div class="card-body">

                        <div class="row px-3">
                            <div class="col-sm-6 mt-3">
                                <h5 class="card-title"><i class="bi bi-calendar-plus"></i>Departure Date & Time</h5>
                                <input type="datetime-local" class="form-control" name="Dep_Time" id="Dep_Time"
                                    required="required">
                            </div>
                            <div class="col-sm-6 mt-3">
                                <h5 class="card-title"><i class="bi bi-calendar-check"></i>Arrival Date & Time</h5>
                                <input type="datetime-local" class="form-control" name="Arrival_Time" id="Arrival_Time"
                                    required="required">
                            </div>
                        </div>

                        <div class="row px-3">
                            <div class="col-sm-6 mt-3">
                                <h5 class="card-title"><i class="bi bi-map"></i>Source</h5>
                                <select class="form-select" name="Source" id="Source" required="required">
                                    <option value="Yogyakarta">Yogyakarta</option>
                                    <option value="Surabaya">Surabaya</option>
                                    <option value="Manado">Manado</option>
                                    <option value="Makassar">Makassar</option>
                                </select>
                            </div>
                            <div class="col-sm-6 mt-3">
                                <h5 class="card-title"><i class="bi bi-geo-alt"></i>Destination</h5>
                                <select class="form-select" name="Destination" id="Destination" required="required">
                                    <option value="Denpasar">Denpasar</option>
                                    <option value="Yogyakarta">Yogyakarta</option>
                                    <option value="Jakarta">Jakarta</option>
                                    <option value="Lombok">Lombok</option>
                                    <option value="Surabaya">Surabaya</option>
                                </select>
                            </div>
                        </div>

                        <div class="row px-3">
                            <div class="col-sm-6 mt-3">
                                <h5 class="card-title"><i class="bi bi-stop-circle"></i>Transit</h5>
                                <select class="form-select" name="stops" id="stops" required="required">
                                    <option value="0">Non-Stop</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                            <div class="col-sm-6 mt-3">
                                <h5 class="card-title">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-airplane" viewBox="0 0 16 16">
                                        <path
                                            d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849Zm.894.448C7.111 2.02 7 2.569 7 3v4a.5.5 0 0 1-.276.447l-5.448 2.724a.5.5 0 0 0-.276.447v.792l5.418-.903a.5.5 0 0 1 .575.41l.5 3a.5.5 0 0 1-.14.437L6.708 15h2.586l-.647-.646a.5.5 0 0 1-.14-.436l.5-3a.5.5 0 0 1 .576-.411L15 11.41v-.792a.5.5 0 0 0-.276-.447L9.276 7.447A.5.5 0 0 1 9 7V3c0-.432-.11-.979-.322-1.401C8.458 1.159 8.213 1 8 1c-.213 0-.458.158-.678.599Z" />
                                    </svg>Airline
                                </h5>
                                <select class="form-select" name="airline" id="airline" required="required">
                                    <option value="Super Air Jet">Super Air Jet</option>
                                    <option value="Citilink">Citilink</option>
                                    <option value="Lion Air">Lion Air</option>
                                    <option value="Batik Air">Batik Air</option>
                                    <option value="NAM Air">NAM Air</option>
                                    <option value="Sriwijaya Air">Sriwijaya Air</option>
                                    <option value="Air Asia">Air Asia</option>
                                    <option value="Wings Air">Wings Air</option>
                                    <option value="Malindo Air">Malindo Air</option>
                                    <option value="Garuda Indonesia">Garuda Indonesia</option>
                                    <option value="Pelita Air">Pelita Air</option>
                                    <option value="TransNusa">TransNusa</option>
                                </select>
                            </div>
                            <div class="row justify-content-center text-center">
                                <div class="col-lg-6 mt-3 mb-3">
                                    <input type="submit" value="Predict" id="submitFormFlight" class="btn button mt-3">
                                </div>
                            </div>
                        </div>
                    </div>
                    <h5 class="card-header justify-content-center text-center p-3">{{ predicted_price }}</h5>
                </div>
            </div>
        </form>
    </div>

    {% include 'includes/footer.html' %}

    {% include 'includes/scripts.html' %}
</body>

</html>
